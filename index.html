<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สถานที่ท่องเที่ยวในจังหวัดขอนแก่น</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>สถานที่ท่องเที่ยวในจังหวัดขอนแก่น</h1>
        <nav class="filters">
            <button class="filter-btn active" data-filter="all">หน้าหลัก</button>
            <button class="filter-btn" data-filter="content">สถานที่ท่องเที่ยว</button>
            <button class="filter-btn" data-filter="contact">ติดต่อเรา</button>    
        </nav>
    </header>

    <div class="container bg">
        <div class="content">
            <div class="text">
                <h1>KHONKAEN</h1>
            </div>
        </div>

        <div class="grid-card">
            <div class="box bg1">
                <h2>วัดหนองแวง</h2>
            </div>

            <div class="box bg2">
                <h2>ศูนย์ศึกษาวิจัยและพิพิธภัณฑ์ไดโนเสาร์ภูเวียง</h2>
            </div>

            <div class="box bg3">
                <h2>น้ำตกบ๋าหลวง</h2>
            </div>

            <div class="box bg4">
                <h2>จุดชมวิวหินช้างสี</h2>
            </div>

            <div class="box bg5">
                <h2>อุทยานแห่งชาติภูผาม่าน</h2>
            </div>

            <div class="box bg6">
                <h2>พระธาตุขามแก่น วัดเจติยภูมิ</h2>
            </div>

            <div class="box bg7">
                <h2>เขื่อนอุบลรัตน์</h2>
            </div>

            <div class="box bg8">
                <h2>อุทยานแห่งชาติภูเก้า-ภูพานคำ</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
